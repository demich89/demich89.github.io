          - "BGP / MPLS"
          - "[6WIND](https://www.6wind.com) / [FRR](https://frrouting.org)"
          - "[OpenStack](https://www.openstack.org)"
          - "CI / CD"
          - "[Containerlab](https://containerlab.dev)"

  # Experience
  experience:
    enable: true
    items:
      - company: "Swisscom"
        companyUrl: "https://www.swisscom.ch"
        jobs:
          - name: "DevOps Engineer"
            date: "Jun 2022 – Present"
            content: |
              At the leading ISP from Switzerland, [Swisscom](https://www.swisscom.ch), I started the my first real Network DevOps engineer role.
              Automate were possible, lab everything first before production. Working on a daily base with Python and Terraform
              to automate network deployments and configurations.

            featuredItems:
              fontAwesomeIcons:
                - icon: fa-brands fa-python
                  url: https://www.python.org/
                  tooltip: Python scripting
                - icon: fa-solid fa-network-wired
                  url: https://www.cisco.com/
                  tooltip: Network Automation
              customIcons:
                - icon: https://icon.icepanel.io/Technology/svg/HashiCorp-Terraform.svg
                  url: https://www.terraform.io/
                  tooltip: Terraform Infrastructure as Code

      - company: "Routz"
        companyUrl: "https://www.routz.nl"
        jobs:
          - name: "Network Engineer"
            date: "Apr 2016 – Jun 2022"
            content: |
              At [Routz Group](https://www.routz.nl), I started to work as a Network Engineer for various clients
              such as VodafoneZiggo and Vodafone NL. Specified all below:

          - name: "Service Designer (VodafoneZiggo via Routz)"
            date: "Mar 2019 – Jun 2022"
            content: |
              Same company [VodafoneZiggo](https://www.vodafoneziggo.nl) but a switch to the service design team.
              Here I worked on the design and implementation for Voice and also an Azure solution. 
              

          - name: "Network Engineer (VodafoneZiggo via Routz)"
            date: "Jan 2017 – Mar 2019"
            content: |
              The merger was a fact for [VodafoneZiggo](https://www.VodafoneZiggo.nl), and I did some extra projects 
              to write LLD for project like replacement of probe routers from the core and management. 


          - name: "Network Engineer (Vodafone NL via Routz)"
            date: "May 2016 – Jan 2017"
            content: |
              My first assignment [Vodafone NL](https://www.vodafone.nl), I started with the data engineer team.
              Made a hugo jump into MPLS and BGP routing. Amazing time and started my first automation with Python
              for the deployment of repetitive tasks.
              Worked with Cisco, Huawei, Fortinet, F5 and several smaller CPE. 

      - company: "Simac ICT Netherlands"
        companyUrl: "https://www.simac.com"
        jobs:
          - name: "Cloud Network Engineer"
            date: "Nov 2013 – Mar 2016"
            content: |
              At [Simac ICT](https://www.simac.com), Ran the network side of a private cloud before “cloud” was cool. 
              Nexus, Netscaler, ASA, DMVPN — if it blinked and had an IP, I made it work. 
              Automated repetitive tasks with Excel (had I only known better than).

      - company: "Liquid Stones"
        jobs:
          - name: "Engineer"
            date: "Sep 2012 – Sep 2013"
            content: |
              I worked on migrations and upgrades involving Exchange, VMware, and network infrastructure. 
              I provided both server and client-level support to small and medium business customers, 
              ensuring smooth transitions and minimal downtime. Too much small jobs and repetitive tasks
              so decided to move for a real network engineer job. 

          - name: "Engineer (Internship)"
            date: "Jan 2010 – Aug 2010"
            content: |
              During my university studies, I supported small business customers by maintaining server and 
              network systems, handling technical support, and assisting with network upgrades.

      - company: "ENNE Solutions"
        jobs:
          - name: "System Engineer"
            date: "Mar 2011 – Jun 2011"
            content: |
              First time experience with some semi automation migration from an old virtual workplace
              to a modern VDI solution. Learned a lot about VMware and virtual desktops.

      - company: "Zuyd University of Applied Sciences"
        companyUrl: "https://www.zuyd.nl"
        jobs:
          - name: "Application Manager Assistant"
            date: "Mar 2007 – Mar 2012"
            content: |
              Realized that instead of delivering news papers as a job, I could deliver digital packets and got 
              even payed for it. Made my start with virtual apps and application support. Mainly worked during
              holidays and after school work. 

