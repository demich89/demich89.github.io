        content: |-
          I spent countless hours in the labs and eventually began virtualizing network equipment using VMware ESX. VIRL was my starting point into network simulation. 
          I graduated with a 9 on my final thesis about implementing IPv6 for the university network — which, ironically, is probably still running IPv4 today. ;)

        featuredLink:
          enable: true
          name: "Zuyd University of Applied Sciences"
          url: "https://www.zuyd.nl"

      - title: "Network Administrator"
        school:
          name: "Arcus College"
          url: "https://www.arcuscollege.nl"
        date: "2005 - 2009"
        content: |-
          That’s when I realized school could actually be fun — and that your hobby can become a career. 
          MS-DOS was still popular and hands-on labs were the default. 
          I was constantly moving between machines, carrying hard drives and network cables.

        featuredLink:
