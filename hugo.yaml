    image: "https://media.licdn.com/dms/image/v2/C5603AQGe7JILOBdnrQ/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1655271708324?e=1764806400&v=beta&t=SIq7CGeOnvLD0mMMQDNi6E1tKvT91BqkIf8IOUDQ2k8"
    content: |-
      I’m a Network DevOps Engineer with a strong background in networking and automation. I’ve worked across diverse technical domains, specializing in routing, infrastructure engineering, and scalable systems. I focus on connecting traditional networking with modern software practices to deliver automated, reliable, and efficient infrastructure.
      Currently, I’m advancing network automation and process optimization through scripting and DevOps tooling — simplifying complex environments and enabling faster, more innovative operations across the organization.

    skills:
